<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="header__top-actions top-actions">
            <div class="top-actions__wrapper">
              <a href="#" class="logo">
                <img
                  src="images/logo/air_logo.svg"
                  alt="logo air"
                  class="logo__image"
                >
              </a>
              <a href="#menu" class="icon icon--menu"></a>
            </div>

            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#about-us" class="nav__link">
                    About us
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#services" class="nav__link">
                    Services
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#testimonials" class="nav__link">
                    Testimonials
                  </a>
                </li>

                <li class="nav__item">
                  <a href="#contact-us" class="nav__link">
                    Contact Us
                  </a>
                </li>
              </ul>
            </nav>

            <a href="#contact-us" class="top-actions__link">
              Hire us
            </a>
          </div>

          <div class="grid grid--laptop">
            <div class="grid__item grid__item--laptop-1-5">
              <div class="agency">
                <h1 class="agency__title">
                  Strategic Agency
                </h1>

                <p class="agency__text">
                  We believe in the power of bold ideas that can solve business challenges.
                </p>

                <a href="#expertise" class="button agency__button">
                  Learn more
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="slider page__slider">
          <input
            type="radio"
            name="slider"
            class="slider__radio slider__radio--1"
            id="slide_1"
            checked
          >
          <input
            type="radio"
            name="slider"
            class="slider__radio slider__radio--2"
            id="slide_2"
          >
          <input
            type="radio"
            name="slider"
            class="slider__radio slider__radio--3"
            id="slide_3"
          >
          <input
            type="radio"
            name="slider"
            class="slider__radio slider__radio--4"
            id="slide_4"
          >

          <div class="slider__control slider__control--next">
            <label for="slide_1" class="slider__control-label slider__control--numb1">
              <div class="slider__arrow-r">&gt;</div>
            </label>
            <label for="slide_2" class="slider__control-label slider__control--numb2">
              <div class="slider__arrow-r">&gt;</div>
            </label>
            <label for="slide_3" class="slider__control-label slider__control--numb3">
              <div class="slider__arrow-r">&gt;</div>
            </label>
            <label for="slide_4" class="slider__control-label slider__control--numb4">
              <div class="slider__arrow-r">&gt;</div>
            </label>
          </div>

          <div class="slider__control slider__control--previous">
            <label for="slide_1" class="slider__control-label slider__control--numb1">
              <div class="slider__arrow-l">&lt;</div>
            </label>
            <label for="slide_2" class="slider__control-label slider__control--numb2">
              <div class="slider__arrow-l">&lt;</div>
            </label>
            <label for="slide_3" class="slider__control-label slider__control--numb3">
              <div class="slider__arrow-l">&lt;</div>
            </label>
            <label for="slide_4" class="slider__control-label slider__control--numb4">
              <div class="slider__arrow-l">&lt;</div>
            </label>
          </div>

          <div class="slider__slide slider__slide--1"></div>
          <div class="slider__slide slider__slide--2"></div>
          <div class="slider__slide slider__slide--3"></div>
          <div class="slider__slide slider__slide--4"></div>

          <div class="slider__text">
            <div class="slider__title">
              Intro
            </div>

            <p class="slider__paragraph">
              By the same illusion which lifts the
              <br>
              horizon.
            </p>
          </div>
        </div>
      </div>
    </header>

    <div class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__top-action">
          <a href="#" class="logo">
            <img
              src="images/logo/air_logo.svg"
              alt="logo Air"
              class="logo__image"
            >
          </a>
          <a href="#" class="icon icon--cross"></a>
        </div>

        <nav class="nav menu__nav">
          <ul class="menu__nav-list nav__list">
            <li class="menu__nav-item">
              <a href="#about-us" class="menu__nav-link">
                About us
              </a>
            </li>

            <li class="menu__nav-item">
              <a href="#services" class="menu__nav-link">
                Services
              </a>
            </li>

            <li class="menu__nav-item">
              <a href="#testimonials" class="menu__nav-link">
                Testimonials
              </a>
            </li>

            <li class="menu__nav-item">
              <a href="#contact-us" class="menu__nav-link">
                Contact Us
              </a>
            </li>
          </ul>
        </nav>

      </div>
    </div>
  </body>
</html>
